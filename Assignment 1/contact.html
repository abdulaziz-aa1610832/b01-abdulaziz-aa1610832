<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #contact-page {
        margin-top: auto auto;
      }
    </style>
  </head>
  <body class="container">
    <main id="contact-page">
      <section id="info-section">
        <img src="imgs/profile.jpg" width="50%" alt="" />
        <div class="contact-info">
          <h3>Contact</h3>
          <p>aa1610832@qu.edu.qa</p>
        </div>
        <div class="address-info">
          <h3>Based in</h3>
          <p>Doha, Qatar</p>
        </div>
        <div class="contact-social-icons">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-twitter"></i>
        </div>
      </section>

      <section id="form-section">
        <h1 id="contact-me">Contact Me</h1>
        <div id="name-email">
          <div class="input-label-gap">
            <label for="full-name">Full Name</label>
            <input id="full-name" type="text" />
          </div>
          <div class="input-label-gap">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>
        </div>
        <div>
          <label id="message-label" for="message">Message</label>
          <textarea name="" id="message" cols="50" rows="10"></textarea>
        </div>
        <input id="send-button" type="button" value="Send" />
      </section>
    </main>
  </body>
</html>
